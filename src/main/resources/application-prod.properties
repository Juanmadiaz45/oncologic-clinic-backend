# ==============================================
# JPA/Hibernate Settings
# ==============================================
# SQL Debugging
# ===============================
# Show generated SQL in logs (development only)
spring.jpa.show-sql=true
# Format SQL for better readability
spring.jpa.properties.hibernate.format_sql=true
# Schema Management
# ===============================
# DEVELOPMENT: Drops and recreates schema on startup
spring.jpa.hibernate.ddl-auto=create
# PRODUCTION: Only updates schema (keep commented for development)
# spring.jpa.hibernate.ddl-auto=update
# Session Management
# ===============================
spring.jpa.open-in-view=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# ==============================================
# Initial Data Setup
# ==============================================
# SQL file containing initial database records
spring.sql.init.data-locations=classpath:data-prod.sql
