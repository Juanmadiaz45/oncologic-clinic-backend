<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Permisos de Rol | Clínica OncoLogic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common-styles.css}">
</head>
<body class="home-body">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/dashboard}" class="btn btn-outline-primary-clinic">
            <i class="bi bi-arrow-left me-1"></i> Volver
        </a>
        <img src="/images/oncologic-logo-without-background.png" alt="Clínica OncoLogic" class="logo-navbar">
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card role-permissions-card shadow-sm">
                <div class="card-header text-white" style="background-color: #2e93cd;">
                    <h4 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Gestionar Permisos de Rol</h4>
                </div>
                <div class="card-body">
                    <!-- Mensajes de éxito/error -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>

                    <!-- Selección de Rol -->
                    <div class="mb-4">
                        <form th:action="@{/roles/permissions}" method="get" id="roleSelectionForm">
                            <div class="row align-items-end">
                                <div class="col-md-8">
                                    <label for="roleSelect" class="form-label">Seleccionar Rol</label>
                                    <select class="form-select" id="roleSelect" name="roleId" required
                                            onchange="this.form.submit()">
                                        <option value="">Seleccione un rol</option>
                                        <option th:each="role : ${allRoles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}"
                                                th:selected="${selectedRole != null && selectedRole.id == role.id}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                                    <a th:href="@{/roles/create}" class="btn btn-outline-primary-clinic">
                                        <i class="bi bi-plus-circle me-1"></i> Crear Nuevo Rol
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Permisos del Rol Seleccionado -->
                    <div th:if="${selectedRole != null}">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <label class="mb-0">
                                <i class="bi bi-shield-check me-2"></i>
                                Permisos para el rol: <span th:text="${selectedRole.name}" class="fw-bold"></span>
                            </label>
                        </div>

                        <form th:action="@{/roles/permissions/update}" method="post">
                            <input type="hidden" name="roleId" th:value="${selectedRole.id}">

                            <!-- Lista de permisos agrupados -->
                            <div class="permission-group">
                                <div class="permission-group-header d-flex justify-content-between">
                                    <span>Todos los permisos</span>
                                </div>

                                <div th:each="permission : ${allPermissions}" class="permission-item">
                                    <div class="form-check">
                                        <label>
                                            <input class="form-check-input permission-checkbox"
                                                   type="checkbox"
                                                   th:id="'perm_' + ${permission.id}"
                                                   th:value="${permission.id}"
                                                   name="permissionIds"
                                                   th:checked="${selectedPermissions != null && selectedPermissions.contains(permission)}">
                                        </label>
                                        <label class="form-check-label"
                                               th:for="'perm_' + ${permission.id}"
                                               th:text="${permission.name}"></label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a th:href="@{/roles/permissions(roleId=${selectedRole.id})}"
                                   class="btn btn-outline-secondary me-md-2">
                                    <i class="bi bi-arrow-counterclockwise me-1"></i> Cancelar Cambios no Guardados
                                </a>
                                <button type="submit" class="btn btn-primary-clinic">
                                    <i class="bi bi-save me-1"></i> Guardar Permisos
                                </button>
                            </div>
                        </form>
                    </div>


                    <!-- Mensaje cuando no hay rol seleccionado -->
                    <div th:if="${selectedRole == null}" class="text-center py-5">
                        <i class="bi bi-shield-x text-muted" style="font-size: 3rem;"></i>
                        <h5 class="mt-3 text-muted">Seleccione un rol para gestionar sus permisos</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto text-center py-3">
    <p class="text-muted small mb-0">© 2025 Clínica OncoLogic. Todos los derechos reservados.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/role-permissions.js}"></script>
</body>
</html>
