<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Rol | Clínica OncoLogic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common-styles.css}">
</head>
<body class="register-body">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
        <div class="d-flex align-items-center">
            <a th:href="@{/dashboard}" class="btn btn-outline-primary-clinic">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
        </div>
        <a class="navbar-brand" th:href="@{/dashboard}">
            <img th:src="@{/images/oncologic-logo-without-background.png}" alt="Clínica OncoLogic" class="logo-navbar">
        </a>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card registration-card shadow-sm">
                <div class="card-header text-white" style="background-color: #2e93cd;">
                    <h4 class="mb-0"><i class="bi bi-person-badge me-2"></i>Crear Nuevo Rol</h4>
                </div>
                <div class="card-body">
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/roles/create}" th:object="${role}" method="post" class="needs-validation"
                          novalidate>
                        <div class="row g-3">
                            <!-- Basic Role Information -->
                            <div class="col-12">
                                <h5 class="section-title"><i class="bi bi-info-circle me-2"></i>Información del Rol</h5>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre del Rol</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                    <div class="invalid-feedback">Por favor ingrese el nombre del rol.</div>
                                </div>
                            </div>

                            <!-- Role Permissions -->
                            <div class="col-12">
                                <h5 class="section-title"><i class="bi bi-shield-check me-2"></i>Permisos del Rol</h5>
                                <div class="mb-3">
                                    <label class="form-label">Seleccionar Permisos</label>
                                    <!-- List of available permits -->

                                    <div th:each="permission : ${permissions}" class="form-check">
                                        <label>
                                            <input class="form-check-input" type="checkbox"
                                                   th:id="'permission-' + ${permission.id}"
                                                   th:value="${permission.id}"
                                                   name="permissionIds">
                                        </label>
                                        <label class="form-check-label" th:for="'permission-' + ${permission.id}"
                                               th:text="${permission.name}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/dashboard}" class="btn btn-outline-secondary me-md-2">
                                <i class="bi bi-x-circle me-1"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary-clinic">
                                <i class="bi bi-check-circle me-1"></i> Crear Rol
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-auto text-center py-3">
    <p class="text-muted small mb-0">© 2025 Clínica OncoLogic. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/create-role.js}"></script>
</body>
</html>
