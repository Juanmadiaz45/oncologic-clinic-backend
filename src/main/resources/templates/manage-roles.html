<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles | Clínica OncoLogic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common-styles.css}">
</head>
<body class="home-body">
<div id="sidebarOverlay" class="sidebar-overlay"></div>

<div id="sidebarMenu" class="sidebar-menu">
    <ul class="list-unstyled px-3">
        <li><i class="bi bi-person-circle me-2"></i>Mi perfil</li>
        <li><i class="bi bi-gear me-2"></i>Configuración</li>
        <li><i class="bi bi-bell me-2"></i>Notificaciones</li>
        <li><hr></li>
        <li>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link text-danger p-0 d-flex align-items-center">
                    <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                </button>
            </form>
        </li>
    </ul>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/dashboard}" class="btn btn-outline-primary-clinic">
            <i class="bi bi-arrow-left me-1"></i> Volver
        </a>
        <img src="/images/oncologic-logo-without-background.png" alt="Clínica OncoLogic" class="logo-navbar">
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card roles-card shadow-sm">
                <div class="card-header roles-header text-white">
                    <h4 class="mb-0"><i class="bi bi-person-gear me-2"></i>Gestión de Roles de Usuario</h4>
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>

                    <form id="rolesForm" th:action="@{/users/roles/manage}" method="post">
                        <div class="mb-3">
                            <p class="text-muted">
                                Seleccione o deseleccione los roles para cada usuario y haga clic en "Guardar Cambios" para aplicar las modificaciones.
                            </p>
                        </div>

                        <div class="table-container">
                            <div class="roles-table-container">
                                <table class="roles-table">
                                    <thead>
                                    <tr>
                                        <th>Usuario</th>
                                        <th th:each="role : ${roles}" th:text="${role.name}"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.username}"></td>
                                        <td th:each="role : ${roles}">
                                            <div class="form-check d-flex justify-content-center">
                                                <input type="checkbox"
                                                       class="form-check-input role-checkbox"
                                                       th:id="'role_' + ${user.id} + '_' + ${role.id}"
                                                       th:name="'userRoles[' + ${user.id} + ']'"
                                                       th:value="${role.id}"
                                                       th:checked="${userRolesMap[user.id] != null && userRolesMap[user.id].contains(role.id)}">
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary-clinic" id="submitBtn">
                                <i class="bi bi-save me-1"></i> Guardar Cambios
                            </button>
                            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-1"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto text-center py-3">
    <p class="text-muted small mb-0">© 2025 Clínica OncoLogic. Todos los derechos reservados.</p>
</footer>

<script th:inline="javascript">
    const userRolesMap = /*[[${userRolesMap}]]*/ {};
</script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/js/manage-roles.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
