<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuarios | Clínica OncoLogic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/common-styles.css}">
</head>
    <body class="user-list-body">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <div class="d-flex align-items-center">
          <a th:href="@{/dashboard}" class="btn btn-outline-primary-clinic me-2">
            <i class="bi bi-arrow-left"></i> Volver
          </a>
        </div>
        <a class="navbar-brand" th:href="@{/dashboard}">
          <img src="/images/oncologic-logo-without-background.png" alt="Clínica OncoLogic" class="logo-navbar">
        </a>
      </div>
    </nav>

    <div class="container mt-5 mb-5">
      <h2 class="title mb-4">Listado de Usuarios</h2>

      <div class="row">
            <!-- Administrativos -->
            <div class="col-12 mb-4">
              <h4 class="section-title"><i class="bi bi-person-vcard text-primary-clinic me-2"></i>Administrativos</h4>
              <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                  <thead class="table-light">
                  <tr>
                    <th>Nombre completo</th>
                    <th>Nombre de usuario</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Roles</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="admin : ${administratives}">
                    <td th:text="${admin.fullName}"></td>
                    <td th:text="${admin.username}"></td>
                    <td th:text="${admin.phoneNumber}"></td>
                    <td th:text="${admin.email}"></td>
                    <td>
                      <span th:each="role : ${admin.roles}" class="badge bg-primary-clinic me-1" th:text="${role}"></span>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Doctores -->
            <div class="col-12 mb-4">
              <h4 class="section-title"><i class="bi bi-heart-pulse text-primary-clinic me-2"></i>Doctores</h4>
              <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                  <thead class="table-light">
                  <tr>
                    <th>Nombre completo</th>
                    <th>Nombre de usuario</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Roles</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.fullName}"></td>
                    <td th:text="${doctor.username}"></td>
                    <td th:text="${doctor.phoneNumber}"></td>
                    <td th:text="${doctor.email}"></td>
                    <td>
                      <span th:each="role : ${doctor.roles}" class="badge bg-primary-clinic me-1" th:text="${role}"></span>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Pacientes -->
            <div class="col-12 mb-4">
              <h4 class="section-title"><i class="bi bi-person-heart text-primary-clinic me-2"></i>Pacientes</h4>
              <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle">
                  <thead class="table-light">
                  <tr>
                    <th>Nombre completo</th>
                    <th>Nombre de usuario</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Roles</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="patient : ${patients}">
                    <td th:text="${patient.fullName}"></td>
                    <td th:text="${patient.username}"></td>
                    <td th:text="${patient.phoneNumber}"></td>
                    <td th:text="${patient.email}"></td>
                    <td>
                      <span th:each="role : ${patient.roles}" class="badge bg-primary-clinic me-1" th:text="${role}"></span>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Optional JS if needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
