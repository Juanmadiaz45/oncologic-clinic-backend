<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Especialidad | Clínica OncoLogic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common-styles.css}">
</head>
    <body class="register-body">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container">
                <div class="d-flex align-items-center">
                    <a th:href="@{/dashboard}" class="btn btn-outline-primary-clinic">
                        <i class="bi bi-arrow-left"></i> Volver al Dashboard
                    </a>
                </div>
                <a class="navbar-brand" th:href="@{/dashboard}">
                    <img th:src="@{/images/oncologic-logo-without-background.png}" alt="Clínica OncoLogic" class="logo-navbar">
                </a>
            </div>
        </nav>

        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card registration-card shadow-sm">
                        <div class="card-header text-white" style="background-color: #2e93cd;">
                            <h4 class="mb-0"><i class="bi bi-bookmark-heart me-2"></i>Registrar Nueva Especialidad</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/specialities/register}" th:object="${speciality}" method="post" class="needs-validation" novalidate>
                                <!-- Campos de la especialidad -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre de la Especialidad</label>
                                    <input type="text" class="form-control" id="name"
                                           th:field="*{name}"
                                           required
                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}">Por favor ingrese el nombre de la especialidad.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Descripción</label>
                                    <textarea class="form-control" id="description"
                                              th:field="*{description}"
                                              rows="3"
                                              th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                                         th:errors="*{description}"></div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                    <a th:href="@{/dashboard}" class="btn btn-outline-secondary me-md-2">
                                        <i class="bi bi-x-circle me-1"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary-clinic">
                                        <i class="bi bi-check-circle me-1"></i> Registrar Especialidad
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer mt-auto text-center py-3">
            <p class="text-muted small mb-0">© 2025 Clínica OncoLogic. Todos los derechos reservados.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
