<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Clínica OncoLogic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="login-body">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card login-card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="/images/oncologic-logo-without-background.png" alt="Logo Clínica" class="logo mb-2">
                    <h2 class="title">¡Bienvenido!</h2>
                    <p class="subtitle">Inicie sesión en su cuenta</p>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger text-center p-2">
                        Usuario o contraseña incorrectos
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="#" class="link-secondary">¿Olvidó su contraseña?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
